<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Malaika Zulqarnain</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">MalaikaZulqarnain</a>

      <nav id="main-nav" class="nav">
        <ul>
          <li><a class="nav-link" href="index.html">Home</a></li>
          <li><a class="nav-link" href="about.html">About</a></li>
          <li><a class="nav-link" href="index.html#services">Services</a></li>
          <li><a class="nav-link" href="index.html#portfolio">Portfolio</a></li>
          <li><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
        <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">☰</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="section container contact-hero">
      <h2>Contact Me</h2>
      <p>Send a message and I'll reply as soon as I can.</p>

      <form id="contactForm" class="contact-form" novalidate>
        <label for="name">Name *</label>
        <input id="name" name="name" type="text" placeholder="Your name" required />

        <label for="email">Email *</label>
        <input id="email" name="email" type="email" placeholder="Your email" required />

        <label for="message">Message *</label>
        <textarea id="message" name="message" placeholder="Your message" required></textarea>

        <div class="form-actions">
          <button type="submit" class="btn">Send Message</button>
          <button type="reset" class="btn ghost">Reset</button>
        </div>

        <p id="form-status" class="form-status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 Malaika Zulqarnain. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
